<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="tab1" class="tab active-tab">
    <h2>Tab 1 Content</h2>
    <p>This is the content for Tab 1.</p>
</div>

<div id="tab2" class="tab">
    <h2>Tab 2 Content</h2>
    <p>This is the content for Tab 2.</p>
</div>

<div id="tab3" class="tab">
    <h2>Tab 3 Content</h2>
    <p>This is the content for Tab 3.</p>
</div>

<div id="tab4" class="tab">
    <h2>Tab 4 Content</h2>
    <p>This is the content for Tab 4.</p>
</div>

<div id="tab-buttons">
    <button class="tab-button" onclick="showTab('tab1')">Tab 1</button>
    <button class="tab-button" onclick="showTab('tab2')">Tab 2</button>
    <button class="tab-button" onclick="showTab('tab3')">Tab 3</button>
    <button class="tab-button" onclick="showTab('tab4')">Tab 4</button>
</div>

<script src="index.js">
    
</script>

</body>
</html>
